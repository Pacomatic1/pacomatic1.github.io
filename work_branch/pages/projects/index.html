<html>
    <head>
        <title>Projects</title>
        <script src="../shared.js"> </script>
        <style>
            @import url("./prism.css");
        </style>
    </head>
    <body class="has-scrollbar">
        <div id="bannerContainer">
            <p>HAWK</p>
        </div>

        <div id="megaContainer">
            <div id="leftSide" class="bigContainerStyling">
                <p>
                    <h3>Eh?</h3>
                    This is where you can find many of my smaller projects. Some of them are on this site, some of them are not.
                </p>
            </div>
            <div id="childPage" class="bigContainerStyling">
                <p></p>
                <input type="text" id="ProjectsSearchBar" onkeyup="SearchForProjects()" placeholder="Search by Name" title="Type in the name of one of my projects." class="searchBar">
            </div>
            <div id="rightSide" class="bigContainerStyling">
                <p>This thing was disabled with CSS. So... yeah.</p>
            </div>
        </div>
        <script>

            function SearchForProjects() { // This code is purly for reference. Since we're gonna do something that isn't just an unordered list of hyperlinks, you should change this wen you figure out what you wanna do. 
                // Declare variables
                var input, filter, ul, li, a, i;
                input = document.getElementById("ProjectsSearchBar");
                filter = input.value.toUpperCase();
                ul = document.getElementById("ProjMenu");
                li = ul.getElementsByTagName("li");
                // Loop through all list items, and hide those who don't match the search query
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    if (a.innerHTML.toUpperCase().indexOf(filter) > -1){
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
		    }
        </script>
    </body>
</html>
