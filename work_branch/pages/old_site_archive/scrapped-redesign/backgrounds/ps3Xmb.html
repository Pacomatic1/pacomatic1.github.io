<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600">
        <style>
            .background-video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                pointer-events: none;
                z-index: -100;
            }
            .credits {
                /*height: 100vh;
                width: 100vw;*/
                text-align: right;
                color: white;
                font-size: 0.8em;
                font-family: 'Source Sans Pro';
                font-weight:600;
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                margin-left:0px;
                margin-right:2em;
            }

            #scanline_overlay {
				position: fixed; /* Sit on top of the page content */
				display: block; /* Hidden by default */
				width: 100%; /* Full width (cover the whole page) */
				height: 100%; /* Full height (cover the whole page) */
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-image: url("./assets/scanline_overlay.png"); /* Black background with opacity */
				z-index: -50; /* Specify a stack order in case you're using a different order for other elements */
				pointer-events:none;
			}
			#static_overlay {
				position: fixed; /* Sit on top of the page content */
				display: block; /* Hidden by default */
				width: 100%; /* Full width (cover the whole page) */
				height: 100%; /* Full height (cover the whole page) */
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: 100% 100%;
				background-image: url("./assets/static_overlay.gif"); /* Black background with opacity */
				opacity:.3;
				pointer-events:none;
				z-index: -75; /* Specify a stack order in case you're using a different order for other elements */
			}
        </style>
    </head>
    <body>
        <div id="scanline_overlay"></div>
        <div id="static_overlay"></div>


        <div class="credits">
			<p>
				Credits go to AYZAK 94 for the background.
			</p>
        </div>
        <video class="background-video" autoplay loop muted disablePictureInPicture preload="none" poster="./assets/ps3_xmb_bg_thumb.jpg">
            <source src="./assets/ps3_xmb_bg.webm" type="video/webm">
        </video>


    </body>
</html>
