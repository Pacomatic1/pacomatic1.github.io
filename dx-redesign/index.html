            function getRandomInt(min, max) { // Thanks, MDN! https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
                const minCeiled = Math.ceil(min);
                const maxFloored = Math.floor(max);
                return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled); // The maximum is inclusive and the minimum is inclusive
            }
                

			function findValueOfKeyFromQueryStringInUrl(keyToFindValueOf) { // Gets the URL, looks at the query strings, and finds the corresponding the value for the key you want. If the key doesn't exist, it returns null.
					const url = window.location.href; 
					const searchParams = new URL(url).searchParams; 
					const urlSearchParams = new URLSearchParams(searchParams);
					const queryStringArray = Array.from(urlSearchParams.entries()); // Returns an array of arrays. Each array corresponds to one key/value pair, the key being [0] and value being [1].
					// We need to find an array (inside this one) whose [0]	is the key we seek.
					// Good thing I made a highly specific functon for that!
					return findValueofNthItemInArrayOfMultiItemArraysAssumingYouKnowWhatTheFirstItemIs(keyToFindValueOf, queryStringArray, 1);
			}

            function findValueofNthItemInArrayOfMultiItemArraysAssumingYouKnowWhatTheFirstItemIs(valueOfFirstItem, arrayOfArraysToLookThrough, indiceOfNthItem) { // This finds the value of an item within an array of multi-item arrays assuming you already know what the first item is. This seems oddly specific (because it is), but it has its uses; refer to the lookup table and the query string shenanigans.
				var foundValue;
				for (let i = 0; i < arrayOfArraysToLookThrough.length; i++) { // For every array in the top array,
					for (let j = 0; j <= arrayOfArraysToLookThrough[i].length; j++) { // see if the first value is what you seek.
						if (arrayOfArraysToLookThrough[i][0] == valueOfFirstItem) { // If it is, iterate to find nth item and, if found, set foundValue to it.
							foundValue = arrayOfArraysToLookThrough[i][indiceOfNthItem];
						};
					};
				};
				return foundValue;
				// You know, the code for this used to make multiple arrays and sort through them. It sucked. This is faster. And with far less bugs.
				// I'm glad I refactored this.

/* Button Code. Lots of stuff, of course. */
button {
    background: linear-gradient(to bottom, #454545, #3a3a3a);
    border: 1px solid #232323;
    border-radius: 4px;
    box-shadow: inset 0 0 0 1px #5B5B5B;
    color: #ffffff;
    font: 9pt "Segoe UI", "SegoeUI", "Noto Sans", sans-serif;
    min-height: 23px;
    min-width: 75px;
    padding: 0 12px;
    position: relative;
    text-align: center;
    /* GitHub Copilot recommended me 90% of this and I was curious so I gave it a chance and, *wow*. It did well! */
}
button:hover:not(:disabled):not(:active) {
    border-color: #9ED868;
    box-shadow: inset 0 0 0 1px #7dad50;
    background: linear-gradient(to bottom, #4b4e48, #434a3d);

    /* GitHub Copilot did that. It did well!*/
}
button:disabled {
    background: #f4f4f4;
    box-shadow: inset 0 0 0 0px;
    border-color: #b4b4b4;
    border-width: 2px;
    color: #838383;
}
button:active {
    border: 1px solid #9ED868;
    box-shadow: inset 0 0 0 1px #7dad50;
    background: linear-gradient(to bottom, #5f6f50, #555d4d);
}
