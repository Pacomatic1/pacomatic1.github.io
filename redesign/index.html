	<!-- I don't know how to get any sort of plaintext from the current directory or its children, so I took the coward's way out and I'm storing them here. In a bunch of invisible tags. Yahooie. The parser happens after all of this for obious reasons. -->




	<script>
		function LoadFile() {
			var oFrame = document.getElementById("frmFile");
			var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
			while (strRawContents.indexOf("\r") >= 0)
				strRawContents = strRawContents.replace("\r", "");
			alert(strRawContents);
		}

	</script>
